<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .center {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 400px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .google-btn {
            display: inline-block;
            background: #4285f4;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background 0.3s;
        }
        .google-btn:hover {
            background: #3367d6;
            color: white;
            text-decoration: none;
        }
        .subtitle {
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="center">
    <div class="container">
        <h1 class="title">Movie Picker</h1>
        <p class="subtitle">Sign in to discover your next favorite movie</p>
        <a href="https://accounts.google.com/o/oauth2/v2/auth?redirect_uri={{ google_callback_uri }}&prompt=consent&response_type=code&client_id={{ google_client_id }}&scope=openid%20email%20profile&access_type=offline" class="google-btn">
            ðŸš€ Sign in with Google
        </a>
    </div>
</div>
</body>
</html>
